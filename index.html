<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EssentIA | Identity Feedback System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Fonts: Outfit (UI), Newsreader (Editorial/Teach), Space Grotesk (Headers/Data) -->
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&family=Outfit:wght@300;400;500;600&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              serif: ['Newsreader', 'serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              'void': '#121214',
              'paper': '#F2F0E9',
              'paper-accent': '#E6E2D6',
              'clay': '#C88D79',
              'clay-dark': '#A36856',
              'sage': '#6B705C',
              'sage-light': '#A5A58D',
              'obsidian': '#1C1C1E',
            },
            boxShadow: {
              'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
              'float': '0 10px 40px -10px rgba(0, 0, 0, 0.1)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F2F0E9;
        color: #1C1C1E;
        -webkit-font-smoothing: antialiased;
      }
      /* Custom Scrollbar for distinct feel */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #D4D4D4;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #A36856;
      }
    </style>

  }
}
</script>
